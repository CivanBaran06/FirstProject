<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly placeholder="0">
    <div class="buttons">
      <button onclick="clearDisplay()" class="btn-clear">C</button>
      <button onclick="press('%')">%</button>
      <button onclick="press('/')">÷</button>
      <button onclick="press('*')">×</button>

      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('-')">−</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('+')">+</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="calculate()" class="btn-equal">=</button>

      <button onclick="press('0')" class="btn-zero">0</button>
      <button onclick="press('.')">.</button>
    </div>
  </div>
  <script src="hesapmakinesi.js"></script>
</body>
</html>
